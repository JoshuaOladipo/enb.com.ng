</head>
<body class="font-sans">
  <!-- Navbar -->
  <nav class="flex justify-between items-center px-8 py-4 bg-white bg-opacity-80 fixed w-full top-0 z-10">
    <img src="enb_logo.png" alt="Eunice 'N' BeHappy Logo" class="h-20 w-auto" />

   <ul class="flex space-x-6 text-[#00B2FF]">
        <li>
        <a href="#" class="group transition duration-300 relative">
        Link
        <span class="block max-w-0 group-hover:max-w-full transition-all duration-500 h-0.5 bg-[#FF2E92] origin-right"></span>
        </a>
        </li>
      <!-- <li><a href="#" class="hover:text-[#FF2E92] transition">Home</a></li> -->
    </ul> 
  </nav>

  <!-- Hero Section -->
  <section class="flex flex-col md:flex-row items-center justify-center text-center md:text-left min-h-screen px-8 pt-24 bg-gradient-to-b">
    <div class="md:w-1/2">
      <h1 class="text-5xl md:text-6xl font-bold text-[#00B2FF] leading-tight mb-4">
        Eunice ‘N’ BeHappy
      </h1>
      <p class="text-xl text-gray-600 mb-6">
        Life is Beautiful — Celebrate joy, positivity, and purpose.
      </p>
      <a href="#contact" class="bg-[#FF2E92] hover:bg-[#ff4ba5] text-white px-6 py-3 rounded-full font-semibold transition">
        Contact Us
      </a>
    </div>
    <!-- <div class="md:w-1/2 mt-10 md:mt-0 flex justify-center">
      <img src="enb_logo_full.png" alt="Eunice N BeHappy Logo" class="max-w-xs md:max-w-sm" />
    </div> -->
  </section>

  <!-- Contact Section -->
  <section id="contact" class="py-16 px-8 text-center">
    <h2 class="text-4xl font-bold text-[#FF2E92] mb-8">Get in Touch</h2>
    <form class="max-w-lg mx-auto space-y-6">
      <input type="text" placeholder="Your Name" class="w-full px-4 py-3 rounded-lg border border-gray-700 focus:outline-none focus:border-[#00B2FF]" />
      <input type="email" placeholder="Your Email" class="w-full px-4 py-3 rounded-lg border border-gray-700 focus:outline-none focus:border-[#00B2FF]" />
      <textarea placeholder="Your Message" rows="4" class="w-full px-4 py-3 rounded-lg border border-gray-700 focus:outline-none focus:border-[#00B2FF]"></textarea>
      <button type="submit" class="bg-[#00B2FF] hover:bg-[#0090cc] text-white px-6 py-3 rounded-full font-semibold transition">
        Send Message
      </button>
    </form>
  </section>

  <!-- Footer -->
  <footer class="py-6 text-center text-gray-500">
    <p>© 2025 Eunice ‘N’ BeHappy — Life is Beautiful</p>
  </footer>
